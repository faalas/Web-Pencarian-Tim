<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Anggota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pencarian Tim</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="cari_tim.html">Cari Tim</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="cari_anggota.html">Cari Anggota</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Cari Anggota</h1>
      <a href="tambah_anggota.html" class="btn btn-primary">+ Tambah Post</a>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Mahasiswa</th>
          <th>Departemen</th>
          <th>Angkatan</th>
          <th>Skill</th>
          <th>Pengalaman</th>
          <th>Kontak</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="cariAnggotaTable"></tbody>
    </table>
  </div>

  <script>
    fetch("http://localhost:3000/api/cari-anggota")
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("cariAnggotaTable");
        table.innerHTML = data.map((item, index) => `
          <tr>
            <td>${index + 1}</td>
            <td>${item.nama_mahasiswa}</td>
            <td>${item.departemen}</td>
            <td>${item.angkatan}</td>
            <td>${item.skill}</td>
            <td>${item.pengalaman}</td>
            <td>${item.kontak}</td>
            <td>${item.status}</td>
          </tr>
        `).join("");
      });
  </script>
</body>
</html>
